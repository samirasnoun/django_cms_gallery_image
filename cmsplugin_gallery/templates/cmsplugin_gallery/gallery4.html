
{% load thumbnail debug_tags %}


<div class="slider1">
	
	{% for image in images %}
		
			<div class="slide"> 
				<img src="{{ image.src.url }}" > 
			</div>
		
	{% endfor %}

</div>

<script>
		
		$(document).ready(function($){
  $('.slider1').bxSlider({
    slideWidth: 200,
    minSlides: 1,
    maxSlides: 10,
    slideMargin: 1,
    auto: true
  });
});
		
		
		
	
	
</script>
